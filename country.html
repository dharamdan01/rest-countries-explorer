<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,700,800,900" rel="stylesheet" />
    <script src="./country.js" defer></script>
</head>
<body>
   <header class="header-container">
        <div class="header-content">
            <h1 class="title"><a href="/">Where in the world?</a></h1>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i> Dark Mode</p>
        </div>
    </header>

      <main class="country-container">
        <a href="#" class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</a>  
        <div class="country-details">
            <img class="country-image" src="" alt="flag">
            <div class="details-text-container">
                <h1 class="country-name"></h1>
                <div class="details-text-content">
                <p><b>Native Name: </b><span class="country-native-name"></span></p>
                <p><b>Population: </b><span class="country-population"></span></p>
                <p><b>Region: </b><span class="country-region"></span></p>
                <p><b>Sub Region: </b><span class="sub-region"></span></p>
                <p><b>Capital: </b><span class="country-capital"></span></p>
                <p><b>Top Level Domains: </b><span class="country-domains"></span></p>
                <p><b>Currencies: </b><span class="country-currencies"></span></p>
                <p><b>Languages: </b><span class="country-languages"></span></p>
                </div>

                <div class="border-countries">
                <b>Border Countries: </b>&nbsp; 
            </div>
        </div>
    </main>
</body>
</html>
